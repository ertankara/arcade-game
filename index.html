<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main__modal" class="modal">
    <div id="success__modal" class="modal--next--level modal--content--common">
      <h3>Congrats! You've passed this level</h3>
      <h4>Rumors says next levels water is even more fun to swim in</h4>
      <p><strong>Push enter key for the next level</strong></p>
    </div>
    <div id="failed__modal" class="modal--game--over modal--content--common">
      <h2>OH NO!</h2>
      <p>You've failed the complete the level</p>
      <p><strong>Push enter to play again</strong></p>
    </div>
  </div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/progress.js"></script>
</body>
</html>
